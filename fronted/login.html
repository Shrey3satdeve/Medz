<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LabDash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        input {
            width: 100%;
            padding: 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .otp-section {
            display: none;
        }

        .otp-section.active {
            display: block;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0;
        }

        .otp-input:focus {
            border-color: #667eea;
        }

        .resend-timer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .resend-btn:disabled {
            color: #999;
            cursor: not-allowed;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        /* Google Sign-In Button Styles */
        .google-btn {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .google-btn:hover {
            border-color: #4285f4;
            background: #f8f9ff;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.2);
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        .google-btn img {
            width: 24px;
            height: 24px;
        }

        .google-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Google One Tap Container */
        #g_id_onload {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 9999;
        }

        .social-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .social-divider span {
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üß™ LabDash</h1>
            <p>Welcome back! Login to your account</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('email')">Email</button>
            <button class="tab-btn" onclick="switchTab('phone')">Phone</button>
        </div>

        <!-- Email Login Form -->
        <form id="emailLoginForm" style="display: block;">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Phone Login Form -->
        <form id="phoneLoginForm" style="display: none;">
            <div id="phoneSection">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendOTP()">Send OTP</button>
            </div>

            <div id="otpSection" class="otp-section">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                    </div>
                </div>
                <div class="resend-timer">
                    <span id="timer">Resend OTP in <span id="countdown">60</span>s</span>
                    <button class="resend-btn" id="resendBtn" onclick="sendOTP()" disabled>Resend OTP</button>
                </div>
                <button type="button" class="btn btn-primary" onclick="verifyOTP()">Verify & Login</button>
            </div>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Google Sign-In Section -->
        <div class="social-login">
            <button class="google-btn" id="googleSignInBtn" onclick="handleGoogleSignIn()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span id="googleBtnText">Continue with Google</span>
            </button>
        </div>

        <!-- Hidden Google One Tap -->
        <div id="g_id_onload"
             data-client_id="279648939169-n46ct09a3unlpl11nk09ecl0c4f5b19l.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleCredentialResponse"
             data-auto_prompt="false">
        </div>

        <div class="footer-links">
            Don't have an account? <a href="signup.html">Sign Up</a><br>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let currentTab = 'email';
        let otpTimer = null;

        function switchTab(tab) {
            currentTab = tab;
            const emailForm = document.getElementById('emailLoginForm');
            const phoneForm = document.getElementById('phoneLoginForm');
            const tabButtons = document.querySelectorAll('.tab-btn');

            if (tab === 'email') {
                emailForm.style.display = 'block';
                phoneForm.style.display = 'none';
                tabButtons[0].classList.add('active');
                tabButtons[1].classList.remove('active');
            } else {
                emailForm.style.display = 'none';
                phoneForm.style.display = 'block';
                tabButtons[0].classList.remove('active');
                tabButtons[1].classList.add('active');
            }
        }

        // Email Login
        document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('.btn-primary');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Logging in...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Login';
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Login';
            }
        });

        // Send OTP
        async function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (!phone || phone.length < 10) {
                showAlert('Please enter a valid phone number', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('OTP sent successfully!', 'success');
                    document.getElementById('phoneSection').style.display = 'none';
                    document.getElementById('otpSection').classList.add('active');
                    startOTPTimer();
                } else {
                    showAlert(data.message || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        // Verify OTP
        async function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const phone = document.getElementById('phone').value;

            if (otp.length !== 6) {
                showAlert('Please enter complete OTP', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, otp })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Invalid OTP', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        }

        // OTP Timer
        function startOTPTimer() {
            let seconds = 60;
            const countdown = document.getElementById('countdown');
            const resendBtn = document.getElementById('resendBtn');
            const timer = document.getElementById('timer');

            resendBtn.disabled = true;
            timer.style.display = 'inline';

            otpTimer = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(otpTimer);
                    timer.style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // OTP Input Auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Google Sign-In Configuration
        const GOOGLE_CLIENT_ID = '279648939169-n46ct09a3unlpl11nk09ecl0c4f5b19l.apps.googleusercontent.com';
        const API_BASE_URL = 'http://localhost:5000/api';

        // Initialize Google Sign-In
        function initGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
            }
        }

        // Handle Google Sign-In Button Click
        function handleGoogleSignIn() {
            const btn = document.getElementById('googleSignInBtn');
            const btnText = document.getElementById('googleBtnText');
            
            if (typeof google === 'undefined' || !google.accounts) {
                showAlert('Google Sign-In is loading. Please wait...', 'error');
                setTimeout(handleGoogleSignIn, 1000);
                return;
            }

            btn.classList.add('loading');
            btnText.textContent = 'Connecting...';

            try {
                google.accounts.id.prompt((notification) => {
                    btn.classList.remove('loading');
                    btnText.textContent = 'Continue with Google';
                    
                    if (notification.isNotDisplayed()) {
                        // One Tap not displayed, use popup
                        google.accounts.oauth2.initTokenClient({
                            client_id: GOOGLE_CLIENT_ID,
                            scope: 'email profile',
                            callback: handleGoogleTokenResponse
                        }).requestAccessToken();
                    } else if (notification.isSkippedMoment()) {
                        console.log('User skipped Google Sign-In');
                    } else if (notification.isDismissedMoment()) {
                        console.log('User dismissed Google Sign-In');
                    }
                });
            } catch (error) {
                btn.classList.remove('loading');
                btnText.textContent = 'Continue with Google';
                // Fallback to OAuth popup
                openGoogleOAuthPopup();
            }
        }

        // Handle Google Credential Response (from One Tap)
        async function handleGoogleCredentialResponse(response) {
            const btn = document.getElementById('googleSignInBtn');
            const btnText = document.getElementById('googleBtnText');
            
            btn.classList.add('loading');
            btnText.textContent = 'Signing in...';

            try {
                // Send ID token to backend
                const result = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });

                const data = await result.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Google login failed', 'error');
                    btn.classList.remove('loading');
                    btnText.textContent = 'Continue with Google';
                }
            } catch (error) {
                console.error('Google login error:', error);
                showAlert('Network error. Please try again.', 'error');
                btn.classList.remove('loading');
                btnText.textContent = 'Continue with Google';
            }
        }

        // Handle Google Token Response (from OAuth popup)
        async function handleGoogleTokenResponse(tokenResponse) {
            const btn = document.getElementById('googleSignInBtn');
            const btnText = document.getElementById('googleBtnText');
            
            btn.classList.add('loading');
            btnText.textContent = 'Signing in...';

            try {
                // Get user info from Google
                const userInfoResponse = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                    headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                });
                const userInfo = await userInfoResponse.json();

                // Send to backend
                const result = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        googleId: userInfo.sub,
                        email: userInfo.email,
                        name: userInfo.name,
                        picture: userInfo.picture,
                        accessToken: tokenResponse.access_token
                    })
                });

                const data = await result.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Google login failed', 'error');
                    btn.classList.remove('loading');
                    btnText.textContent = 'Continue with Google';
                }
            } catch (error) {
                console.error('Google login error:', error);
                showAlert('Network error. Please try again.', 'error');
                btn.classList.remove('loading');
                btnText.textContent = 'Continue with Google';
            }
        }

        // Fallback: Open Google OAuth Popup
        function openGoogleOAuthPopup() {
            const redirectUri = encodeURIComponent(window.location.origin + '/auth/google/callback');
            const scope = encodeURIComponent('email profile');
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            
            const popup = window.open(authUrl, 'Google Sign In', 'width=500,height=600');
            
            // Listen for popup close
            const checkPopup = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopup);
                }
            }, 1000);
        }

        // Initialize Google Sign-In when page loads
        window.addEventListener('load', () => {
            setTimeout(initGoogleSignIn, 500);
        });

        // Show Alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
