<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medz Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 6px; border: 1px solid #ccc; }
        button { background: #5a67d8; color: #fff; border: none; padding: 10px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #434190; }
        .success { color: green; text-align: center; margin-top: 16px; }
        .error { color: red; text-align: center; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container" style="max-width:400px;margin:100px auto;text-align:center;">
        <h2>Medz Admin Form</h2>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdbAfjDshppuI5Cq93ASUzvH9y3Eb-_FbMvLN0aSi6dKXz4QQ/viewform?usp=preview" target="_blank">
            <button style="background:#5a67d8;color:#fff;border:none;padding:12px 32px;border-radius:6px;font-size:18px;cursor:pointer;">Go to Google Form</button>
        </a>
        <p style="margin-top:24px;color:#888;">Admin only. This will open the Google Form in a new tab.</p>
    </div>
</body>
</html>
